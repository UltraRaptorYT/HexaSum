<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /*Slider Content CSS*/
      .alfa {
        background-image: url(https://www.sp.edu.sg/images/default-source/default-album/sp-campus-old-2.jpg);
        width: 100%;
        height: 400px;
        border: 0px solid #f0e5ab;
        border-radius: 3px;
        box-shadow: 0 0 1px #999, -2px 2px 3px rgba(0, 0, 0, 0.2);
        padding: 0;
        margin: 1rem auto;
        position: relative;
        overflow: hidden;
        background-size: cover;
      }

      .bravo {
        background-image: url(https://www.sp.edu.sg/images/default-source/default-album/sp-campus-now-3.jpg);
        height: 400px;
        resize: horizontal;
        position: absolute;
        top: 0;
        left: 0px;
        min-width: 0;
        max-width: 100%;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        background-size: cover;
      }
      .bravo:before {
        content: "â†”";
        background: rgba(255, 0, 0, 0.7);
        font-size: 18px;
        color: white;
        top: 0;
        right: 0px;
        height: 100%;
        line-height: 486px;
        position: absolute;
      }

      .charly {
        resize: horizontal;
        opacity: 0;
        position: relative;
        top: 50%;
        left: 0px;
        margin-right: 0px;
        width: 0px;
        height: 15px;
        max-width: 100%;
        min-width: 15px;
        outline: 0 solid transparent;
        cursor: move;
        cursor: all-scroll;
        transform: scaley(35);
        transform-origin: center center;
        animation: delta 5s 1 normal ease-in-out 1s;
      }
      @keyframes delta {
        30% {
          width: 300px;
        }
        40% {
          width: 100px;
        }
        50% {
          width: 200px;
        }
      }

      /* Extra small devices (phones, 600px and down) */
      @media only screen and (max-width: 600px) {
        .bravo {
          height: 150px;
        }
        .alfa {
          height: 150px;
        }
      }

      /* Small devices (portrait tablets and large phones, 600px and up) */
      @media only screen and (min-width: 600px) {
        .bravo {
          height: 150px;
        }
        .alfa {
          height: 150px;
        }
      }

      /* Medium devices (landscape tablets, 768px and up) */
      @media only screen and (min-width: 768px) {
        .bravo {
          height: 200px;
        }
        .alfa {
          height: 200px;
        }
      }

      /* Large devices (laptops/desktops, 992px and up) */
      @media only screen and (min-width: 992px) {
        .bravo {
          height: 400px;
        }
        .alfa {
          height: 400px;
        }
      }

      /* Extra large devices (large laptops and desktops, 1200px and up) */
      @media only screen and (min-width: 1200px) {
        .bravo {
          height: 400px;
        }
        .alfa {
          height: 400px;
        }
      }
      /* .mobile-hide {
        display: none;
      }
      @media (hover: hover) {
        .mobile-hide {
          display: block;
        }
      } */
    </style>

    <div class="mobile-hide">
      <center>
        <h2 style="text-decoration: underline red">
          Drag the red slider below to see how SP's campus has changed!
        </h2>
      </center>
      <div
        class="alfa"
        title="SP
    's first campus on Prince Edward Road"
      >
        <div class="bravo" title="SP's campus today on Dover Road ">
          <p>
            <textarea readonly="readonly " cols="0 " rows="0 " class="charly">
&nbsp;</textarea
            >
          </p>
        </div>
      </div>
      <p>&nbsp;</p>
      <p>&nbsp;</p>

      <style>
        .image-container {
          position: relative;
          max-width: 600px;
          margin: 0 auto;
          text-align: center;
        }

        input[type="range"] {
          width: 100%;
        }

        .image-wrapper {
          position: relative;
          overflow: hidden;
        }

        img {
          max-width: 100%;
          height: auto;
        }

        /* Create the image mask and handle */
        #before-image::before,
        #after-image::before {
          content: "";
          position: absolute;
          top: 0;
          bottom: 0;
          width: 50%;
          background: rgba(255, 255, 255, 0.5);
          pointer-events: none;
        }

        #before-image::before {
          left: 0;
        }

        #after-image::before {
          right: 0;
        }

        /* Adjust the image position based on the slider value */
        input[type="range"]::-webkit-slider-thumb {
          background: #007bff;
          width: 20px;
          height: 20px;
          transform: translateY(-50%);
          cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb::before {
          content: "";
          width: 20px;
          height: 20px;
          background: white;
          border: 1px solid #007bff;
          border-radius: 50%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        input[type="range"] {
          -webkit-appearance: none;
          appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
        }

        /* Update image positions when the slider is adjusted */
        input[type="range"] {
          background: transparent;
          z-index: 2;
        }

        input[type="range"]::-webkit-slider-runnable-track {
          width: 100%;
          height: 10px;
          background: #ccc;
          border-radius: 5px;
        }
      </style>
      <div class="image-container">
        <input type="range" id="slider" min="0" max="100" value="50" />
        <label for="slider">Image Comparison Slider</label>
        <div class="image-wrapper">
          <img
            src="https://www.sp.edu.sg/images/default-source/default-album/sp-campus-old-2.jpg"
            id="before-image"
            alt="Before Image"
          />
          <img
            src="https://www.sp.edu.sg/images/default-source/default-album/sp-campus-now-3.jpg"
            id="after-image"
            alt="After Image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
