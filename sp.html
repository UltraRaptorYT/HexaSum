<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /*Slider Content CSS*/
      .alfa {
        background-image: url(https://www.sp.edu.sg/images/default-source/default-album/sp-campus-old-2.jpg);
        width: 100%;
        height: 400px;
        border: 0px solid #f0e5ab;
        border-radius: 3px;
        box-shadow: 0 0 1px #999, -2px 2px 3px rgba(0, 0, 0, 0.2);
        padding: 0;
        margin: 1rem auto;
        position: relative;
        overflow: hidden;
        background-size: cover;
      }

      .bravo {
        background-image: url(https://www.sp.edu.sg/images/default-source/default-album/sp-campus-now-3.jpg);
        height: 400px;
        resize: horizontal;
        position: absolute;
        top: 0;
        left: 0px;
        min-width: 0;
        max-width: 100%;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        background-size: cover;
      }
      .bravo:before {
        content: "â†”";
        background: rgba(255, 0, 0, 0.7);
        font-size: 18px;
        color: white;
        top: 0;
        right: 0px;
        height: 100%;
        line-height: 486px;
        position: absolute;
      }

      .charly {
        resize: horizontal;
        opacity: 0;
        position: relative;
        top: 50%;
        left: 0px;
        margin-right: 0px;
        width: 0px;
        height: 15px;
        max-width: 100%;
        min-width: 15px;
        outline: 0 solid transparent;
        cursor: move;
        cursor: all-scroll;
        transform: scaley(35);
        transform-origin: center center;
        animation: delta 5s 1 normal ease-in-out 1s;
      }
      @keyframes delta {
        30% {
          width: 300px;
        }
        40% {
          width: 100px;
        }
        50% {
          width: 200px;
        }
      }

      /* Extra small devices (phones, 600px and down) */
      @media only screen and (max-width: 600px) {
        .bravo {
          height: 150px;
        }
        .alfa {
          height: 150px;
        }
      }

      /* Small devices (portrait tablets and large phones, 600px and up) */
      @media only screen and (min-width: 600px) {
        .bravo {
          height: 150px;
        }
        .alfa {
          height: 150px;
        }
      }

      /* Medium devices (landscape tablets, 768px and up) */
      @media only screen and (min-width: 768px) {
        .bravo {
          height: 200px;
        }
        .alfa {
          height: 200px;
        }
      }

      /* Large devices (laptops/desktops, 992px and up) */
      @media only screen and (min-width: 992px) {
        .bravo {
          height: 400px;
        }
        .alfa {
          height: 400px;
        }
      }

      /* Extra large devices (large laptops and desktops, 1200px and up) */
      @media only screen and (min-width: 1200px) {
        .bravo {
          height: 400px;
        }
        .alfa {
          height: 400px;
        }
      }
      /* .mobile-hide {
        display: none;
      }
      @media (hover: hover) {
        .mobile-hide {
          display: block;
        }
      } */
    </style>

    <div class="mobile-hide">
      <center>
        <h2 style="text-decoration: underline red">
          Drag the red slider below to see how SP's campus has changed!
        </h2>
      </center>
      <div
        class="alfa"
        title="SP
    's first campus on Prince Edward Road"
      >
        <div class="bravo" title="SP's campus today on Dover Road ">
          <p>
            <textarea readonly="readonly " cols="0 " rows="0 " class="charly">
&nbsp;</textarea
            >
          </p>
        </div>
      </div>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </div>
  </body>
</html>
